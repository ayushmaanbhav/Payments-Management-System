name: Release

on:
  push:
    tags:
      - 'v*'

env:
  JAVA_VERSION: '11'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build Release Artifacts
        run: mvn clean package -DskipTests -B

      - name: Get Version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate Changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.6.2
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Payments Management System v${{ steps.get_version.outputs.VERSION }}

            ### Changes
            ${{ steps.changelog.outputs.changelog }}

            ### Installation

            ```bash
            git clone https://github.com/ayushmaanbhav/Payments-Management-System.git
            cd Payments-Management-System
            git checkout v${{ steps.get_version.outputs.VERSION }}
            mvn clean install
            ```

            ### Docker

            ```bash
            docker pull ghcr.io/ayushmaanbhav/payments-management-system:${{ steps.get_version.outputs.VERSION }}
            ```
          files: |
            **/target/*.jar
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.VERSION, 'alpha') || contains(steps.get_version.outputs.VERSION, 'beta') || contains(steps.get_version.outputs.VERSION, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: release

    strategy:
      matrix:
        service:
          - ayushmaanbhav-payment
          - ayushmaanbhav-ledger
          - ayushmaanbhav-gateway-provider

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: |
            ghcr.io/ayushmaanbhav/${{ matrix.service }}:${{ steps.get_version.outputs.VERSION }}
            ghcr.io/ayushmaanbhav/${{ matrix.service }}:latest
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
